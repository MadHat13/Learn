<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="www.baidu.com" onclick="test();return false;">百度</a>
    <a href="www.baidu.com" id="google">谷歌</a>
</body>
<script>
    function test(){
        console.log("test")
        event.preventDefault();
    }
    var test2 = document.getElementById('google')
    test2.onclick = function (event){
        prevent(event);
    }
    function prevent(event){
        if(window.event){
            window.event.returnValue = false;//IE
        }else{
            event.preventDefault();
        }
    }
</script>
</html>
