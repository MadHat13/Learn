<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="v">123</div>
</body>
<style>
    .v{
        width: 10vmax;
        background: #000;
    }
</style>
</html>

<!-- 
    rem : 相对于根元素<html>的font-size来做计算
    vw : 1vw 等于视窗宽度的1%
    vh : 1vh 等于视窗高度的1%
    vmin : 选取 vw 和 vh 中最小的那个
    vmax : 选取 vw 和 vh 中最大的那个 
    rpx : 将屏幕宽分为750份,1rpx = width/750
-->
