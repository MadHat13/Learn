<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vue.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="../jquery-3.4.1.min.js"></script>
    <script src="../vue.js"></script>
    <script src="./vue.js"></script>

    <div id="aaa">
        <span>side:{{side}}</span>
        <span>mai:{{mai}}</span>
        <span>{{doc()}}</span>
    </div>

    <div id="bbb">
        <label for="r1">修改颜色</label><input type="checkbox" v-model="use" id="r1">
        <br><br>
        <div :class="{'class1':use}">
            bbb
        </div>
    </div>

    <ol id="ccc">
        <template v-for="site in data1">
            <li v-show="site.name!=null">{{ site.name }}</li>
        </template>
    </ol>

    <div id="model">
        <input type="text" value="hehe" v-model="text">
        <span>{{text}}</span>
    </div>

    <div id="ddd">
        <input type="checkbox" value="唱" v-model="hobby">唱
        <input type="checkbox" value="跳" v-model="hobby">跳
        <input type="checkbox" value="rap" v-model="hobby">rap
        <select name="" id="" v-model="school">
            <option value="黑大">黑大</option>
            <option value="理工">理工</option>
            <option value="师大">师大</option>
        </select>
    </div>

    <div id="eee">
        <input type="text" value="" v-model="text">
        <button v-on:click="add()">change</button>
        <ul >
            <li v-for="site in show" v-on:click="color(site)" v-if="site.dlt" v-bind:class="{'class2':site.change}">{{ site.name }} <button v-on:click="delate(site)">删除</button></li>
        </ol>
    </div>

    <div id="fff">
        <ul v-for="val in arr">
            <li>{{val}}</li>
        </ul>
        <button @click="fn()">change</button>
    </div>

    <div id="ggg">
        <input type="text" v-model="firstname">
        <input type="text" v-model="lastname">
        <!-- <input type="text" v-model="fullname"> -->
        <span>{{fullname}}</span>
    </div>

</body>

</html>
