<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML_TEST</title>
        <meta charset="UTF-8"><!--中文能好好识别 -->
        <base target="_blank"><!--新窗口弹出新的-->
    </head>
        
    <body>
        <h1>HTML_TEST</h1>
        <a href="www.baidu.com"><p>test</p></a>
        <img src="/images/buliang.gif" onclick="changeImage()">
    </body>
</html>
<script>
function changeImage()
{
    let element;
    try {
        element = document.getElementById('light')
        if (element.src.match("buliang")) {
            element.src = "/images/liang.gif";
        } else {
            element.src = "/images/buliang.gif";
        }
    } catch (err) {
        let txt = "本页有一个错误。\n\n";
        txt += "错误描述：" + err.message + "\n\n";
        txt += "点击确定继续。\n\n";
        alert(txt);
    }
}//灯泡亮不亮
</script>
