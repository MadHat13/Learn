<!DOCTYPE html>
<html lang="en">

    <body>
        
        <h1>HTML_TEST</h1>

        <img src="images/buliang.gif" id='light' onclick="changeImage()" alt="图片没啦" title="这是个灯泡">
        <div id='box'></div>
        <ul class="list" id="list">
            <a href=""><li>aaa</li></a>
            <a href=""><li>2222</li></a>
        </ul>

<script>
        let a=0;
        let width=1;
        let dh=document.getElementById('box');
        function move() {
            a++;
            if(a>=500){
                a=0;
            }
            let left;
            left=0-width*a;
            dh.style.backgroundPosition=left+"px";
        }
        window.setInterval(move,10)
</script>
